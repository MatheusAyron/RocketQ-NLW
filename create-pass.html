<!DOCTYPE html>
    <head>
        <title>Criar sala - Rocked.Q</title>
        <meta charset="UTF-8"> <!-- Para lingua portuguesa (ç, ....)-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="home" class="content">
            <header>
                <img src="assets/logo.svg" alt="Rocked.Q logo"/>
            </header>

            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>
    
            <main>
                <div class="container">
                    <section>
                        <h2>Crie sua própria sala</h2>
                        <form action="">
                            <label class="sr-only" for="room-pass">Insira uma senha</label>
                            <input type="password" id="room-pass" placeholder="Insira uma senha"> <!--como eu conectei o input com o input, quanto cilco na frase ele aciona o input -->
                            <button>
                                <img src="assets/users.svg" alt="Entrar na sala">
                                Criar sala
                            </button>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
